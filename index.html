<html ng-app="composer">
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">
  <link href="node_modules/time-controls/dist/story-tools-core-all.css" rel="stylesheet">
  <link href="style/bundle.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/9690d4cb85.js"></script>
  <script src="js/config.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/vendor.bundle.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-vendor-all.js"></script>
  <script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
  <script src="bower_components/angular-sortable-view/src/angular-sortable-view.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-core-all.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-edit-tpls.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-edit.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-edit-ng.js"></script>
  <script src="node_modules/time-controls/dist/story-tools-mapstory.js"></script>
  <script src="js/app.bundle.js"></script>
</head>
<body ng-controller="composerController as composer">
  <div id="appwrap">
    <composer-header></composer-header>
    <sidebar></sidebar>
    <div class="map-area">
        <div id="map" ng-style="{'width':mapWidth}"></div>
        <div featureinfobox id="info-box" ng-show="featureInfoService.getSelectedItem() && featureInfoService.getEnabled()"
         class="feature-info-box-popup"></div>
        <time-controls></time-controls>
    </div>
  </div>
</body>
</html>
