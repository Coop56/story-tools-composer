  <section>
      <h2 class="section-title float-left">StoryFrames</h2>
      <p class="clearfix">
          A StoryFrame defines the area of the map a viewer of your story will see.
          Set the default StoryFrame below, or create additional StoryFrames to
          override the part of the map your viewers will see for this chapter.
      </p>
  </section>

  <button class="sidebar-button">Create New StoryFrame</button>

     <form>
         <div class="form-field">
             <label for="storypin_title">
                 StoryFrame Title
                 <strong><abbr title="required">*</abbr></strong>
                 <input id="storypin_title" type="text" name="storypin_title" ng-model="frameSettings.title"/>
             </label>
             <br />
         </div>

          <div class="form-field">
              <label for="start_date">Start Date</label>
              <strong><abbr title="required">*</abbr></strong>
              <br />
              <input type="date" name="start_time_date" ng-model="frameSettings.startDate">
              <label for="start_time">Start Time</label>
              <strong><abbr title="required">*</abbr></strong>
              <br />
              <input type="time" name="start_time_time" ng-model="frameSettings.startTime">
          </div>
          <div class="form-field">
              <label for="end_date">End Date</label>
              <strong><abbr title="required">*</abbr></strong>
              <br />
              <input type="date" name="end_time_date" ng-model="frameSettings.endDate">
              <label for="end_time">End Time</label>
              <strong><abbr title="required">*</abbr></strong>
              <br />
              <input type="time" name="end_time_time" ng-model="frameSettings.endTime">
              <br /><br />
              <p>Set placement for this StoryFrame on the map.</p>
          </div>
          <button class="btn btn-inverse" ng-click="storyDetails(frameSettings)">Save</button>
      </form>
  </section>
